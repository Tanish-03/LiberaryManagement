<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
            background-color: #ffcccc; /* Pink background color */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 5px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Additional styles specific to Admin Module */
        .admin-only {
            display: none;
        }

        /* Additional styles specific to Users Module */
        .user-only {
            display: none;
        }

        /* Additional styling for login forms */
        form {
            max-width: 300px;
            margin: 0 auto;
        }

        form h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <!-- ... (previously defined links) ... -->
    </nav>
    <div class="container">
        <h2>Welcome to the Library Management System</h2>

        <!-- Admin Login Form -->
        <div>
            <h3>Admin Login</h3>
            <form id="myform" action="MainServlet" method="post">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>

                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- User Login Form -->
        <div>
            <h3>User Login</h3>
            <form id="myform" action="MainServlet" method="post">
                <label for="userUsername">Username:</label>
                <input type="text" id="userUsername" name="userUsername" required>

                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        // JavaScript code for differentiating between Admin and Users
        /* ... (previously defined logic) ... */
    </script>
</body>
</html>
